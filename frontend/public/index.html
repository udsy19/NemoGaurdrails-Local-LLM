<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="description" content="Local AI Safety System with NeMo Guardrails" />
    
    <title>AI Safety System</title>
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon and manifest -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Meta tags for better SEO -->
    <meta property="og:title" content="AI Safety System" />
    <meta property="og:description" content="Local AI Safety System with NeMo Guardrails" />
    <meta property="og:type" content="website" />
    
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      html {
        visibility: hidden;
        opacity: 0;
      }
      
      html.wf-active,
      html.wf-inactive {
        visibility: visible;
        opacity: 1;
      }
      
      /* Loading screen */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #374151;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #9ca3af;
        margin-top: 1rem;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loading" class="initial-loading">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading AI Safety System...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen once React app loads
      window.addEventListener('load', function() {
        const loadingElement = document.getElementById('initial-loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          setTimeout(() => {
            loadingElement.remove();
          }, 300);
        }
      });
      
      // Show loading screen for longer than expected loads
      setTimeout(() => {
        const loadingElement = document.getElementById('initial-loading');
        if (loadingElement) {
          const text = loadingElement.querySelector('.loading-text');
          if (text) {
            text.textContent = 'Still loading... Please wait';
          }
        }
      }, 5000);
    </script>
  </body>
</html>
